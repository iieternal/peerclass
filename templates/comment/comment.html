<!-- CSS for comment section -->
<link rel="stylesheet" href="/assets/css/comments.css" >

<!-- Begin Comment Section -->
<div class="comment-form-container">
        <form id="frm-comment">
            <div class="input-row">
                <input type="hidden" name="comment_id" id="commentId"
                    placeholder="Name" />
                    <input type="hidden" name="lesson" id="lesson"
                    placeholder="Name" value="{{lesson}}" /> <!-- <input class="input-field"
                    type="text" name="name" id="name" placeholder="Name" /> -->
            </div>
            <div class="input-row">
                <textarea class="input-field" type="text" name="comment"
                    id="comment" placeholder="Add a Comment">  </textarea>
            </div>
            <div>
                <input type="button" class="btn-submit" id="submitButton"
                    value="Publish" /><div id="comment-message">Comments Added Successfully!</div>
            </div>

        </form>
    </div>
    <div id="output"></div>
    <!-- End Comment Section -->

    <!-- JS for comment section -->
<script src="/assets/js/jquery-3.2.1.min.js"></script>
<script src="/assets/js/comments.js"></script>
