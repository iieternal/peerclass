Swal.fire({
  title: '{{title}}',
  text: "{{text}}",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: '{{cBtn}}'
}).then((result) => {
  if (result.value) {
    Swal.fire(
      '{{cTitle}}',
      '{{cText}}',
      'success'
    )
  }
})
